<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contratos</title>
</head>
<body>
    <button type = "button" id = "salir">Salir</button>
    <button type = "button" id = "sesion">Sesion</button>
    <form id = "formcontrato">
        <h1>HOLAAAAA</h1>
        Seleccione el tipo de seguro : 
        <select id = "tiposeguro"></select>
        Seleccione el seguro 1: 
        <select name = "idseguro" id = "idseguro">
            <option value = "0">Elegi un seguro</option>
        </select>
        Ingrese el monto del contrato : 
        <input type="text" name="monto" id="monto" placeholder="Monto">

        <button type = "button" id = "contratar">Contratar seguro</button>
        <button type = "button" id = "modificarContrato">Modificar contrato</button>
        <button type = "button" id = "traerDatos">TraerDatos</button>


        <table border = "1" id = "misContratos"></table>
        <button type = "button" id = "eliminarContrato">Dar de baja el contrato</button>
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../controlador/contratos.min.js"></script>
</body>
</html>
